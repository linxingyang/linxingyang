<footer class="site-footer">
	<!-- <p>Copyright &copy; <a href="{{ site.baseurl }}/">{{site.title}}</a></p> -->
     
	<!-- -不蒜子计数 
		这个插件只要存在，就会进行计数，不管你是不是要显示
		所以不判断是否开启了计数，就让他一直存在。
	-->
	<script src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
	<script src="{{ site.baseurl }}/plugins/scrollfix/js/scrollfix.min.js"></script>
	
	
<script type="text/javascript">
	
	$(document).ready(function() {
		setTimeout(function() {
			// var $content = $('#content');
			// var top = $content.offset().top; 
			// var height = $content.css('height');
			// 设置plugin的高度为content（文章，不包含评论部分）的高度，来占位置，使得滑动后不会遮住文章内容
			$('#plugin').css('height', $('#content').css('height'));
			// 终止的地方=文档的高度- footer的高度
			//---- 文档开始
			//
			// -- footer高度  | 这个是终止的地方，即离底端的高度
			//                | 
			// -- 文档高度    |
			var endPos = $(document).height() - $('#fixFooter').offset().top;
			$('#pluginContent').scrollFix({
				startTop:"#content",
				endPos: endPos,
			//	endPos: $(document).height() - $('#fixFooter').offset().top, //"#fixFooter",
			});
		}, 500);
		
		// 每次resize更改，设置pluginContent的最大高度，不能超过当前可视窗口高度。
		onresize = function() {
			$('#pluginContent').css('max-height', $(window).height());
		}
	});
</script>

	<p>
		<!-- pv的方式，单个用户连续点击n篇文章，记录n次访问量。 -->
		<span id="busuanzi_container_site_pv">
			本站总访问量<span id="busuanzi_value_site_pv"></span>次,
		</span>
		<!-- uv的方式，单个用户连续点击n篇文章，只记录1次访客数。-->
		<span id="busuanzi_container_site_uv">
		  本站访客数<span id="busuanzi_value_site_uv"></span>人次
		</span>
	</p>
