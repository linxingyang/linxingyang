


<script type="text/javascript">
  var interval = setInterval(function() {
    if (typeof $ == 'function') {
      clearInterval(interval);
      $(document).ready(function() {
        $.ajax({
          type : "GET"
          ,dataType: "json"
          ,url : "http://192.168.41.190:8081/api/visit"
          ,data : "id=bbbb"
          ,success : function(data) {
            if (200 == data.code) {
              // alert(JSON.stringify(data));
              $("#visitCount").text(data.result.visitCount);
              $("#totalVisit").text(data.result.totalVisit);
              $("#lastVisitTime").text(data.result.lastVisitTime);
              // $("#likePost").text(data.result.likePost);
            }
          }
          ,error : function(XMLHttpRequest, textStatus, errorThrown) {
            alert(errorThrown)
          }
        });
      });
    }
  }, 100);
</script>
