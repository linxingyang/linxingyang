<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<meta name="keywords" content="{{ site.meta-keywords }}">
	
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@{{ site.twitter_username }}">
	<meta name="twitter:creator" content="@{{ site.twitter_username }}">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">

	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:locale" content="{{ site.locale }}">

	<title>{{ site.locales[site.default_locale].['title'] }}</title>
	
	<link rel="shortcut icon" href="{{ '/images/favicon.ico' | prepend: site.baseurl }}" type="image/x-icon">
	<link rel="icon" href="{{ '/images/favicon.ico' | prepend: site.baseurl }}" type="image/x-icon">
	<link rel="stylesheet" href="{{ site.main-css | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' |  prepend: site.url }}">
	<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.feed-xml | prepend: site.url }}" />

	{% if site.plugin-share-use %}
		<!-- share，分享用的 -->
		<link rel="stylesheet" href="{{ site.baseurl }}/plugins/share/css/share.min.css">
	{% endif %}
	{% if site.plugin-gitment-use %}
		<link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
	{% endif %}
	<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
