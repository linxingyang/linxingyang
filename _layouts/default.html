<!DOCTYPE html>
<html>
	{% include head.html %}
	<body>
		<div class="container">
			{% include header.html %}
			<!-- 如果是两列的方式，则会有一个类似侧边栏的的sidebar.html -->
			{% if site.default_column == "two" %}  
				<div class="page-content col-sm-8">
					{{ content }}
					{% include post_pagination.html %}
				</div>
				<!-- 侧边栏 -->
				{% include sidebar.html %}
			{% else %}
				<div class="page-content">
					<div class="wrapper">
						{{ content }}
					</div>
				</div>
				{% include post_pagination.html %}
			{% endif %}
			{% include footer.html %}
		</div>
	</body>
</html>
